<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
  <script src="script.js" defer></script>
</head>
<body>
  <button type="button" 
    command="show-modal" 
    commandfor="form-modal">Open the submit a book dialog</button>
  <dialog id="form-modal">
    <p>Please submit the form to add a book. Fields marked with <span aria-label="required">*</span> are required.</p>
    <p data-indicator=""></p>
    <!-- Alternatively, can use .preventDefault() to prevent transmital and call
     .close() on the dialog to close it :) -->
    <form method="dialog">
      <label for="book-title">
        Title <span aria-label="required">*</span>
      </label>
      <input autofocus type="text" name="title" id="book-title"
        required>
      <label for="book-author">
        Author <span aria-label="required">*</span>
      </label>
      <input type="text" name="author" id="book-author"
        required>
      <label for="book-genre">
        Genre
      </label>
      <input type="text" name="genre" id="book-genre">
      <label for="book-pages">
        Number of Pages
      </label>
      <input type="number" name="pages" id="book-pages" min="1" step="1">
      <label for="book-is-read">
        Is Read
      </label>
      <input type="checkbox" name="isRead" id="book-is-read">
      <button id="confirm-add-book">Submit</button>
      <button id="cancel-add-book" formnovalidate>Cancel</button>
    </form>
  </dialog>

  <table>
    <caption>Your personal library</caption>

    <colgroup></colgroup>
    <thead>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col">Pages</th>
      <th scope="col">Is Read?</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>
</html>
