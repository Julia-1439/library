<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
  <script src="script.js" defer></script>

  <!-- Import the custom font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <ul>
      <li><a><img src="assets/home.svg" alt="House icon">Home</a></li>
      <li><a><img src="assets/account-circle.svg" alt="Account circle icon">Profile</a></li>
      <li><a><img src="assets/cog.svg" alt="Cog icon">Settings</a></li>
    </ul>
  </header>

  <main>
    <h1 id="greeting">Welcome to Libria, your personal library!</h1>
    <div id="main-buttons-container">
      <button type="button" class="major-btn"
        command="show-modal"
        commandfor="form-modal">Add a Book
      </button>
    </div>
    <dialog id="form-modal">
      <p>Please submit the form to add a book. Fields marked with <span aria-label="required">*</span> are required.</p>
      <form method="dialog">
        <label for="book-title">
          Title <span aria-label="required">*</span>
        </label>
        <input autofocus type="text" name="title" id="book-title"
          required maxlength="50">
        <label for="book-author">
          Author <span aria-label="required">*</span>
        </label>
        <input type="text" name="author" id="book-author"
          required maxlength="50">
        <label for="book-genre">
          Genre
        </label>
        <input type="text" name="genre" id="book-genre"
          maxlength="30">
        <label for="book-pages">
          Number of Pages
        </label>
        <input type="number" name="pages" id="book-pages" 
          min="1" max="9999" step="1">
        <label for="book-is-read">
          Have you read?
        </label>
        <input type="checkbox" name="isRead" id="book-is-read">
        <button id="confirm-add-book" class="major-btn">Submit</button>
        <button id="cancel-add-book" class="major-btn" formnovalidate>Cancel</button>
      </form>
    </dialog>

    <table>
      <caption>
        The books in your library. Click the buttons to the side to add or edit a book. 
      </caption>
      <colgroup> 
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
      <thead>
        <th id="col-title" scope="col">Title</th>
        <th id="col-author" scope="col">Author</th>
        <th id="col-genre" scope="col">Genre</th>
        <th id="col-pages" scope="col">Pages</th>
        <th id="col-read" scope="col">Read?</th>
        <th id="col-actions" scope="col">Actions</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <footer>
    <a href="https://github.com/Julia-1439/library">Credits for Assets</a>
  </footer>

</body>
</html>
